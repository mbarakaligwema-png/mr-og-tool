<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MR OG TOOL{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='/style.css') }}">
</head>

<body>
    <nav class="navbar">
        <a href="/" class="brand">MR OG TOOL</a>
        <div class="nav-links">
            <a href="https://www.mediafire.com/file/rgjiikjrjbkwbs0/MR_OG_TOOL_Setup.exe/file" target="_blank"
                style="color: #28a745; font-weight: bold;">Download Tool</a>
            {% if user %}
            <a href="/dashboard">Dashboard</a>
            {% if user.is_admin %}
            <a href="/admin">Admin Panel</a>
            {% endif %}
            <a href="/logout">Logout ({{ user.username }})</a>
            {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>

</html>
