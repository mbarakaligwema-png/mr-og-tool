<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MR OG TOOL{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <style>
        :root {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-primary: #e0e0e0;
            --text-secondary: #a0a0a0;
            --accent-color: #3f51b5;
            --accent-hover: #303f9f;
            --error-color: #cf6679;
            --success-color: #4caf50;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .navbar {
            background-color: var(--card-bg);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--accent-color);
            text-decoration: none;
        }

        .nav-links a {
            color: var(--text-primary);
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: white;
            text-decoration: underline;
        }

        /* Mobile Responsive Navbar */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: center;
                padding: 10px;
            }

            .brand {
                margin-bottom: 10px;
                background-color: transparent !important;
                /* Ensure brand bg doesn't conflict */
            }

            .nav-links {
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 10px;
                width: 100%;
            }

            .nav-links a {
                margin-left: 0;
                margin-bottom: 5px;
                padding: 10px;
                width: 100%;
                text-align: center;
                background: rgba(255, 255, 255, 0.05);
                /* Slight highlight for touch targets */
                border-radius: 5px;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <a href="/" class="brand">MR OG TOOL</a>
        <div class="nav-links">

            <a href="/resellers" style="color: #FFD700; font-weight: bold;">Resellers</a>
            <a href="/active-license">Active License</a>
            {% if user %}
            <a href="/dashboard">Dashboard</a>
            {% if user.is_admin %}
            <a href="/admin">Admin Panel</a>
            {% endif %}
            <a href="/logout">Logout ({{ user.username }})</a>
            {% else %}
            <a href="/login">Login</a>
            <a href="/register">Register</a>
            {% endif %}
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Footer -->
    <div
        style="margin-top: 50px; padding: 20px; text-align: center; color: #555; font-size: 0.9em; border-top: 1px solid #333;">
        <p style="cursor: default;">Power by mrog</p>
    </div>
</body>

</html>
